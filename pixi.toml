[project]
authors = ["Scott Henderson <scottyhq@gmail.com>"]
channels = ["conda-forge"]
description = "Notes and code to understand and successfully perform accurate 3D coordinate reference system (CRS) transformations"
name = "3D_CRS_Transformation_Resources"
platforms = ["osx-arm64","linux-64"]
version = "0.1.0"

[tasks]
serve='myst start --execute'
build='myst build --execute --html'
check-links='myst build --check-links'
pdf='myst build --pdf'
spellcheck='codespell --skip  _build,references.bib'

[dependencies]
gdal = ">=3.10.3,<4"
ipython = ">=9.4.0,<10"
geopandas = ">=1.1.1,<2"
xarray = ">=2025.7.0,<2026"
rioxarray = ">=0.19.0,<0.20"
matplotlib = ">=3.10.3,<4"
ipykernel = ">=6.29.5,<7"
libgdal-arrow-parquet = ">=3.10.3,<4"
jupytext = ">=1.17.2,<2"
jupyterlab-myst = ">=2.4.2,<3"
libgfortran5 = ">=14.2.0,<16"
fiona = ">=1.10.1,<2"
mystmd = ">=1.5.1,<2"
codespell = ">=2.4.1,<3"
dask = ">=2025.5.1,<2026"

